    <!-- HTML Meta Tags -->
    <title>ASMR Submit Button Animation</title>

    <!-- Twitter Meta Tags -->

    />
  </head>
  <body onload="onPageLoad()">
    <section id="main_container" data-last-updated="4th August 2021 9:12am IST">
      <a href="/blog" style="text-decoration: none">
        <h1 style="font-size: 24px; font-weight: bold">Blog Home</h1>
      </a>
      <div style="margin-top: 5px"></div>
      <h1>ASMR Submit Button Animation</h1>
      <h2 id="last_updated">Last Updated: 4th August 2021</h2>
      <div style="margin-top: 16px"></div>
      <button></button>
    </section>
    <!-- Styles -->
    <style>
      :root {
        --green: #38ac5f;
        --black: #000000;
        --white: #ffffff;
      }
      body {
        padding: 16px;
        transition: background-color 1.5s;
        background: #fff;
        font: 14px/21px "HelveticaNeue", "Helvetica Neue", Helvetica, Arial,
          sans-serif;
        color: #444;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
      }
      title {
        text-align: center;
      }

      section#main_container {
        max-width: 42em;
        margin: 15px auto;

        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2#last_updated {
        font-size: 12px;
        color: #666;
        padding: 0;
        margin: 0;
        font-weight: 300;
        margin-left: 10vw;
      }

      button {
        height: 40px;
        width: 130px;
        border-radius: 40px;
        color: var(--green);
        background-color: var(--white);
        border: 2px solid var(--green);
        letter-spacing: 1px;
        text-shadow: 0px;
        outline: none;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.25s ease;
      }
      button:active {
        letter-spacing: 2px;
      }
      button:after {
        content: "SUBMIT";
      }

      button.pressed {
        font-size: 0px;
        border-color: grey;
        border-width: 3px;
        border-left-color: var(--green);
        animation: rotating 2s 0.25s linear infinite;
        width: 40px;
      }

      button.pressed:after {
        content: "";
      }

      button.validated:after {
        content: "DONE";
      }

      button.validated {
        font-size: 16px;
        color: var(--white);
        background-color: var(--green);
      }

      @keyframes rotating {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
    <!-- Script -->
    <script>
      let pressTimeout = null;
      const onPageLoad = () => {
        const button = document.querySelector("button");
        const onButtonPress = () => {
          if (button.classList.value) {
            clearTimeout(pressTimeout);
            button.classList.remove("validated");
            button.classList.remove("pressed");
            return;
          }
          button.classList.remove("validated");
          button.classList.add("pressed");
          pressTimeout = setTimeout(() => {
            button.classList.remove("pressed");
            button.classList.add("validated");
          }, 800);
        };
        button.onclick = onButtonPress;
      };
    </script>
  </body>
</html>
